<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcriber</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        /* Container styling */
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Form styling */
        form {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="file"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }

        form button {
            background-color: #4facfe;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #00c6fb;
        }

        /* Result section */
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 1rem;
            min-height: 50px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Audio for Transcription</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Transcribe</button>
        </form>

        <div id="result">
            <!-- Transcription result will be displayed here -->
        </div>
    </div>
</body>
</html>
